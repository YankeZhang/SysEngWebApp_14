<ion-header>
    <ion-navbar>
      <ion-title>
        Home
      </ion-title>
      <ion-buttons end>
          <button ion-button color="danger" clear (click)="signOut()">
            Log out
          </button>
        </ion-buttons>
    </ion-navbar>

  </ion-header>
<ion-content padding>
    <ion-toolbar>
        <ion-title>Welcome!</ion-title>
      </ion-toolbar>

      <button ion-fab id="last">Last measurement</button>

      <button ion-button [full]="isFull" [round]="isRound" id="contact">Contact Doctor</button>

      <ion-fab right bottom>
          <button ion-fab id="clock" color="light" (click)="goToReminderPage()">
            <ion-icon name="alarm">
        </ion-icon></button></ion-fab>
             
</ion-content>
