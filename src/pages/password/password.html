<ion-header>
    <ion-navbar>
      <ion-title>
        Change Password
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
   <ion-list>
  
    <ion-item>
      <ion-label floating>New password</ion-label>
      <ion-input type="password" #password1></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Enter new password again</ion-label>
      <ion-input type="password" #password2></ion-input>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="change()">Change Password</button>
  </div>
  </ion-content>
